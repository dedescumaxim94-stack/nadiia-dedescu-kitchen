  <body>
    <nav class="side-menu" aria-label="Main Menu">
      <div class="menu-header">
        <button class="menu-icon-btn"><img src="./src/svg/menu-icon.svg" alt="menu-icon" height="40" /></button>
        <img src="./src/svg/nadiia-dedescu-kitchen-logo.svg" alt="Nadiia Dedescu's Kitchen Logo" height="80" />
      </div>
      <ul class="menu-list">
        <li class="menu-item">
          <button class="menu-title">Recipes</button>
          <ul class="dropdown">
            <li><a href="./categories/breakfast/index.html">Breakfast</a></li>
            <li><a href="./categories/lunch/index.html">Lunch</a></li>
            <li><a href="./categories/dinner/index.html">Dinner</a></li>
            <li><a href="./categories/dessert/index.html">Desserts</a></li>
            <li><a href="./categories/set-menu/index.html">Set-Menus</a></li>

            <li><a href="#">Magic of Italian Cuisine</a></li>
          </ul>
        </li>
      </ul>
    </nav>

      <header class="header">
        <button class="menu-icon-btn"><img src="./src/svg/menu-icon.svg" alt="menu-icon" height="40" /></button>
        <h1>Categories</h1>
        <a href="index.html"
          ><img src="./src/svg/nadiia-dedescu-kitchen-logo.svg" alt="Nadiia Dedescu's Kitchen Logo" height="124"
        /></a>
      </header>

      <main>
        <nav class="categories">
          <a href="./categories/breakfast/index.html" class="cat-card">
            <img src="./src/images/Breakfast.PNG" alt="" class="cat-image" />
            <h2 class="cat-title">Breakfast</h2>
          </a>
          <a href="./categories/lunch/index.html" class="cat-card">
            <img src="./src/images/Lunch.PNG" alt="" class="cat-image" />

          </a>
          <a href="./categories/dinner/index.html" class="cat-card">

          </a>
          <a href="./categories/dessert/index.html" class="cat-card">

          </a>

          </a>
          <a href="./categories/new-recipes/index.html" class="cat-card">
            <img src="./src/images/New-Recipes.PNG" alt="" class="cat-image" />
            <h2 class="cat-title">New Recipe's</h2>
          </a>
        </nav>

        <!-- <section carousel> -->
        <div class="carousel-container" aria-label="Food Images">
          <button class="carousel-button prev-btn" aria-label="previus slide"></button>
          <div class="carousel-viewport">
            <ul class="carousel-track">
              <li class="carousel-item">
                <img src="./src/images/breakfast/Ricotta-Pancakes.png" alt="Cheese Pancake" />
              </li>
              <li class="carousel-item"><img src="./src/images/lunch/stake.png" alt="" /></li>
              <li class="carousel-item"><img src="./src/images/breakfast/Ricotta-Pancakes.png" alt="" /></li>
              <li class="carousel-item"><img src="./src/images/lunch/stake.png" alt="" /></li>
              <li class="carousel-item"><img src="./src/images/breakfast/Ricotta-Pancakes.png" alt="" /></li>
              <li class="carousel-item"><img src="./src/images/lunch/stake.png" alt="" /></li>
              <li class="carousel-item"><img src="./src/images/breakfast/Ricotta-Pancakes.png" alt="" /></li>
            </ul>
          </div>
          <button class="carousel-button next-btn" aria-label="next slide"></button>
